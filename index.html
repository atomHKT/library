<body>
	<header>
		<h1>My Library</h1>
		<button type="button" class="btn-add">&plus;</button>

	<div class="wrapper">
		<section id="new-book">
			<form id="new-book-form">
				<div class="form-item">
					<label for="title" class="item-title">Title</label>
					<input type="text" required id="title" name="title" class="item-control" placeholder="Enter book title">
				</div>
				<div class="form-item">
					<label for="author" class="item-title">Author</label>
					<input type="text" required id="author" name="author" class="item-control" placeholder="Enter book author">
				</div>
				<div class="form-item">
					<label for="pages" class="item-title">Number of Pages</label>
					<input type="number" required id="pages" name="pages" class="item-control" min="0"
						placeholder="Enter number of pages">
				</div>
				<div id="read-item" class="form-item">
					<label for="read" class="check-title">Already read</label>
					<input type="checkbox" id="read" name="read" class="check-control">
				</div>
				<div id="submit-item" class="form-item">
					<button type="submit" id="submit-btn" class="submit-button">Add Book</button>
				</div>
			</form>
		</section>
